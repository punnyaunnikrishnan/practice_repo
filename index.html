<!DOCTYPE html>
<html>
  <head>
    <title>Click Counter</title>
    <meta charset="UTF-8" />
    <style>
      #app {
        width: 150px;
        height: 100px;
        border: 1px solid;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #button-container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <p>Counter:<span id="counter">0</span></p>

      <div id="button-container">
        <button id="inc-button" class="btn">+</button>
        <button id="dec-button" class="btn">-</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
